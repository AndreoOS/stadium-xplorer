<div class="background">
  <div class="card mx-auto shadow p-3 mb-5 bg-white rounded-1" style="">
    <div class="card-body">
      <h2 class="card-title">SIGN UP</h2>
      <div style="width:100%; text-align:center" class="mb-3">
        <img class="card-img-top" src="../../../../assets/sing-up.png">
     </div>       
        <div class="displayTable">
        <div class="displayTableCell">
          <div class="authBlock">
            <div class="formGroup">
              <input type="mail" class="formControl"  placeholder="Email Address" #userEmail required style="width:100%" />
            </div>
            <div class="formGroup">
              <br>
              <input type="password" class="formControl" placeholder="Password" #userPwd required style="width:100%"/>
            </div>
            <br>
            <div class="formGroup">
              <input type="button" class="btn btn-block btn-primary" value="SIGN UP" (click)="authService.SignUp(userEmail.value, userPwd.value)" style="width:100%"/>
            </div>
            
            <!-- Continue with Google -->
            <div class="formGroup">
              <button type="button" class="btn btn-block btn-secondary" (click)="authService.GoogleAuth()" style="width:100%">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up using Google
              </button>
            </div>
          </div>
          <div class="redirectToLogin">
            <span
            >Already have an account?
              <a class="redirect" href="/sign-in"> Log In </a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
