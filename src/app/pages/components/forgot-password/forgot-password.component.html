<div class="background">
  <div class="card mx-auto shadow p-3 mb-5 bg-white rounded-1" style="">
    <div class="card-body">
      <h2 class="card-title align-self-center"> RESET PASSWORD </h2>
      <div style="width:100%; text-align:center" class="mb-3">
        <img class="card-img-top" src="../../../../assets/passwd.png">
     </div>       
     <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock">
          <br>
          <p class="text-center">Please enter your email address to request a password reset.</p>
          <div class="formGroup">
            <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required style="width:100%">
          </div>
          <!-- Calling ForgotPassword from AuthService Api -->
          </div>
          <div class="redirectToLogin">
            <button type="button" class="btn btn-block btn-primary" (click)="authService.ForgotPassword(passwordResetEmail.value)" style="width:100%">
              RESET PASSWORD
            </button>

          </div>
          <div class="redirectToLogin">
            <span
            >
              <a class="redirect" href="/sign-in"> Go back to Log in </a></span
            >
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
