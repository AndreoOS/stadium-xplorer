<div class="background">
  <div class="card mx-auto shadow p-3 mb-5 bg-white rounded-1" style="">
    <div class="card-body">
      <h2 class="card-title">Thank You for Registering</h2>
      <img class="card-img-top " src="../../../../assets/success-signup.svg" alt="Card image cap">
       <div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="formGroup">
        <button type="button" class="resendEmail" (click)="authService.SendVerificationMail()">
          Resend Verification Email
        </button>
      </div>
    </div>
    <div class="redirectToLogin">
      <a type="button" class="btn btn-block btn-primary" href="/sign-in" style="width:100%">GO BACK TO LOG IN</a>

    </div>
  </div>
</div>
</div>
</div>
</div>
